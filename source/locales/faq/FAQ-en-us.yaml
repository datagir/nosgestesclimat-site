    NGC, √©tant un calculateur grand public, nous faisons le choix de la simplicit√©.

    Ainsi, cette approximation se fait par grande famille de produit. Plus concr√®tement, le calculateur NGC se base sur des ratios mon√©taires (X g de CO‚ÇÇ‚Çë sont √©mis pour Y ‚Ç¨ de produits achet√©s), par type de produits, donn√©s par la [Base Carbone¬Æ](https://www.bilans-ges.ademe.fr/) de l‚ÄôADEME.

    Ces ratios mon√©taires permettent d‚Äôestimer le contenu carbone d‚Äôun produit ou service achet√© √† partir de son prix. Pour ce faire, un produit ¬´ moyen ¬ª standard est consid√©r√©. Il ne prend donc pas en compte les sp√©cificit√©s des produits moins impactant (occasion, durables, √©co-con√ßus‚Ä¶), ce qui tend √† majorer l‚Äôempreinte finale.

    NGC a fait le choix de focaliser ses questions sur les produits achet√©s neufs car la diff√©rence d‚Äôimpact avec les produits d‚Äôoccasion est tr√®s significative. La phase de production du produit, qui repr√©sente tr√®s souvent la majorit√© des impacts, n‚Äôest pas prise en compte pour les produits d‚Äôoccasion. Quant aux diff√©rences d‚Äôimpacts entre les produits neufs (typiquement entre un jean issu de la fast-fashion et un jean √©co-con√ßu), NGC choisit, une fois encore, de rester simple.
