    These goods are transported, stored and when they reach the end of their life (or when we simply decide to throw them away), they become waste that must still be collected and then treated, and sometimes recycled.

    This is why, even if it may seem counter-intuitive, all our daily actions contribute to the emission of greenhouse gases. Some very much, others very little. Eating a kilo of potatoes emits greenhouse gases, driving 10,000 km in a car also, but obviously in very different proportions. And of course we don't have these figures in mind.

    To know how much each of our actions emits, we rely on the <a href="https://www.bilans-ges.ademe.fr/fr/accueil">Base Carbone</a> of the ADEME (the French environment agency) which for different data (km driven, kg of meat, kWh consumed, a TV, etc.) allows us to estimate the quantity of greenhouse gases emitted.

