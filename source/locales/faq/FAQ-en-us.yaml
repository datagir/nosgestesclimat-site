- id: pas-de-voiture
  question: I don't have a car but I am still asked for all this information ..
  cat√©gorie: transport
  r√©ponse: |

    As soon as you enter a car mileage greater than 0, the tool tries to "apply" to you a share of the construction depreciation of the car you are using.

    If you have any suggestions about this limit and in general about the tool, please feel free to contribute. NGC is an open access tool where everyone's contribution is possible and desired. We explain how <a href="https://github.com/datagir/nosgestesclimat/issues/185">here</a>.

    ### But what is damping?

    The manufacture of a car is a far from trivial industrial process that contributes to emit several tons of CO‚ÇÇ‚Çë. In order not to create large variations in the footprint, especially in the years when you buy a new vehicle, this impact is spread over the life of the vehicle. This makes it possible to compare your carbon footprint from year to year.

    If you own your own car, the entire impact of the construction is attributed to you. The depreciation is then linear, i.e. distributed equally from year to year. We ask how old your car is in order to find out how much of the depreciation you still have to do. The depreciation period of a car, considered by Nos Gestes Climat is 10 years. Any older vehicle is therefore not considered (and automatically has zero emissions).

    If you do not own a car, only a fraction of the impact of its manufacture is applied to your carbon footprint, in proportion to your use.

    **On average, a car is stationary 95% of the time, so it's a good idea to share it!
  question.lock: Je n'ai pas de voiture mais on me demande quand m√™me toutes ses informations ‚Ä¶
  cat√©gorie.lock: transport
  r√©ponse.lock: |

    D√®s que vous renseignez un kilom√©trage parcouru en voiture plus grand que 0, l‚Äôoutil cherche √† vous ¬´ appliquer ¬ª une part de l'amortissement de la construction de la voiture que vous utilisez.

    Si vous avez des suggestions √† faire quant √† cette limite et de mani√®re g√©n√©rale sur l‚Äôoutil, n‚Äôh√©sitez pas √† contribuer. NGC est un outil libre d‚Äôacc√®s o√π la contribution de tous est possible et souhait√©e. On vous explique comment [ici](https://github.com/datagir/nosgestesclimat/issues/185).

    ### Mais qu‚Äôest-ce que l‚Äôamortissement ?

    La fabrication d'une voiture est un process industriel loin d‚Äô√™tre anodin et qui contribue √† √©mettre plusieurs tonnes de CO‚ÇÇ‚Çë. Pour ne pas cr√©er de fortes variations de l‚Äôempreinte, notamment les ann√©es o√π l‚Äôon ach√®te un nouveau v√©hicule, cet impact est r√©parti sur la dur√©e de vie du v√©hicule. Cela rend possible la comparaison de votre empreinte carbone d‚Äôann√©e en ann√©e.

    Dans le cas o√π vous poss√©dez votre propre voiture, l‚Äôensemble de l‚Äôimpact de la construction vous est attribu√©. L‚Äôamortissement est alors lin√©aire, c‚Äôest-√†-dire r√©parti √† valeur √©gale d‚Äôann√©e en ann√©e. Nous posons la question de l‚Äô√¢ge de votre voiture afin de savoir quelle part de l‚Äôamortissement il vous reste √† faire. La dur√©e d‚Äôamortissement d‚Äôune voiture, consid√©r√©e par Nos Gestes Climat est de 10 ans. Tout v√©hicule plus ancien n‚Äôest donc pas consid√©r√© (et automatiquement √† √©missions nulles).

    Dans le cas o√π vous n‚Äô√™tes pas propri√©taire, seule une fraction de l‚Äôimpact de cette fabrication est appliqu√©e √† votre empreinte carbone, au prorata de votre utilisation.

    **Une voiture reste en moyenne 95 % du temps √† l‚Äôarr√™t : vous faites donc bien de la partager !**
